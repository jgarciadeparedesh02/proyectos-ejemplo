<div class="container">
  <h1>Lista de Estudiantes</h1>

  <div class="form-group">
    <input type="text" [(ngModel)]="newStudentName" placeholder="Nombre del estudiante">
    <input type="number" [(ngModel)]="newStudentAge" placeholder="Edad">
    <button (click)="addStudent()">Agregar Estudiante</button>
  </div>

  @if (students.length > 0) {
    <ul class="student-list">
      @for (student of students; track student.name) {
        <li>{{ student.name }} - {{ student.age }} anÌƒos</li>
      }
    </ul>
  } @else {
    <p class="empty-list">No hay estudiantes en la lista.</p>
  }
</div>
