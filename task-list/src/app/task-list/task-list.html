@if (tasks.length > 0) {
  <ul>
    @for (task of tasks; track task; let i = $index) {
      <li>
        <app-task-item 
          [task]="task" 
          (removeTask)="onRemove(i)"
          (toggleComplete)="onToggle(i)">
        </app-task-item>
      </li>
    }
  </ul>
} @else {
  <p>No hay tareas pendientes.</p>
}
